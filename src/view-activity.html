<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Your Time</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="view-activity-styles.css" />
    <link rel="stylesheet" href="edit-view-styles.css" />
  </head>
  <body>
    <header>
      <div id="logo">logo</div>
      <h1 id="title">Track Your Time</h1>
    </header>

    <aside>
      <a href="index.html"><h4>Add Activity</h4></a>
      <a href="view-activity.html"><h4>View Activities</h4></a>
    </aside>

    <main>
      <table id="table">
        <thead id="table-head">
          <tr>
            <th rowspan="2" id="date">Date</th>
            <th colspan="2" id="time">Time</th>
            <th rowspan="2" id="activity">Activity</th>
            <th rowspan="2" id="action">Action</th>
          </tr>
          <tr>
            <th>Start</th>
            <th>End</th>
          </tr>
        </thead>

        <tbody id="table-body">
          <!-- <tr>
            <td>2 / 7 / 2025</td>
            <td>2:00PM</td>
            <td>3:00PM</td>
            <td>EBox</td>
            <td class="action">
              <button type="button" class="edit">Edit</button>
              <button type="button" class="delete">Delete</button>
            </td>
          </tr>
          <tr>
            <td>2 / 7 / 2025</td>
            <td>3:30PM</td>
            <td>4:15PM</td>

            <td class="action">
              <button type="button" class="edit">Edit</button>
              <button type="button" class="delete">Delete</button>
            </td> 
          </tr>-->
        </tbody>
      </table>

      <section id="editView" class="hidden">
        <form action="" id="form" method="get">
          <fieldset>
            <p>Time</p>
            <div class="input-block time">
              <label for="start-time">Start</label>
              <input type="time" name="startTime" id="start-time" />

              <label for="end-time">End</label>
              <input type="time" name="endTime" id="end-time" />
            </div>
          </fieldset>

          <fieldset>
            <p>Date</p>
            <div class="input-block date">
              <label for="day">Day</label>
              <input type="number" name="day" id="day" />
              <label for="month">Month</label>
              <input type="number" name="month" id="month" />
              <label for="year">Year</label>
              <input type="number" name="year" id="year" />
            </div>
          </fieldset>

          <fieldset>
            <p>Activity</p>
            <input type="text" name="activityName" id="activity-name" />
          </fieldset>

          <div class="buttons">
            <button type="submit" id="save">Save</button>
            <button type="button" id="cancel">Cancel</button>
          </div>
        </form>
      </section>
    </main>
    <script src="view-activity-script.js"></script>
  </body>
</html>
