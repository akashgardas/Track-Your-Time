<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Your Time</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="logo">logo</div>
      <h1 id="title">Track Your Time</h1>
    </header>

    <aside>
      <a href="index.html"><h4>Add Activity</h4></a>
      <a href="view-activity.html"><h4>View Activities</h4></a>
    </aside>

    <main>
      <form action="" id="form" method="get">
        <fieldset>
          <p>Time</p>
          <div class="input-block time">
            <label for="start-time">Start</label>
            <input type="time" name="startTime" id="start-time" />

            <label for="end-time">End</label>
            <input type="time" name="endTime" id="end-time" />
          </div>
        </fieldset>

        <fieldset>
           <p>Date</p> 
           <div class="input-block date">
            <label for="day">Day</label>
        <input type="number" name="day" id="day" />
        <label for="month">Month</label>
        <input type="number" name="month" id="month" />
        <label for="year">Year</label>
        <input type="number" name="year" id="year" />
           </div>
        </fieldset>
        
        <fieldset>
          <p>Activity</p>
            <input type="text" name="activityName" id="activity-name" />
        </fieldset>
        
        <button type="submit" id="add-activity">Add Activity</button>
      </form>
    </main>

    <script src="index-script.js"></script>
  </body>
</html>
