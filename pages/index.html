<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Activities</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row bg-primary">
        <h1 class="text-center">Track Your Time</h1>
        <p>Because Your Brain Cannot Remember Everything</p>
      </div>

      <div class="row mb-3">
            <ul class="nav nav-underline nav-justified">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="./view_activities.html" class="nav-link">View Activities</a>
                </li>
            </ul>
      </div>

      <div class="row">
        <form action="">
          <div class="row mb-3">
            <div class="col-3">
              <label for="activityName" class="form-label">Activity</label>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="activityName" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-3">
              <label for="date" class="form-label">Date</label>
            </div>
            <div class="col">
              <input type="date" name="date" id="date" class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-3">
              <label for="startTime" class="form-label">Start Time</label>
            </div>
            <div class="col">
              <input
                type="time"
                name="start-time"
                id="startTime"
                class="form-control"
              />
            </div>
          </div>

          <div class="mb-3">
            <div class="row">
              <div class="col-3">
                <label for="endTime" class="form-label">End Time</label>
              </div>
              <div class="col">
                <input
                  type="time"
                  name="start-time"
                  id="endTime"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
